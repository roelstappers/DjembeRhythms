  <div class="container">

    <div class="row justify-content-center">
   
    <div class="col-sm-6">

    <h1>Abandon </h1>

      <div class="slidecontainer">
        <input type="range" min="60" max="400" value=300" class="slider" id="bpmslider">BPM</input>
      </div>

      <djembe-rhythm name="Signal" instrument="djembe0" rhythm="Ss-S-s-Ss-S--B-B-B------" bpb="3" start="0m" loop="false"></djembe-rhythm>

      <djembe-rhythm name="Djembe 1" instrument="djembe1" rhythm="B--s-sB---s-BtTsTtB---s-" bpb="3" start="4m" loop="true"></djembe-rhythm>

      <djembe-rhythm name="Djembe 2" instrument="djembe2" rhythm="B--s--B-TtTtB--s--B-TtTt" bpb="3" start="4m" loop="true" gain="0.4">
      </djembe-rhythm>

      <p>to do: Djembe 1 and Djembe 2 should start with "s" and "TtTt" after signal
      </p>
