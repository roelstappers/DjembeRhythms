<body>
<h1>  Abandon </h1>



<div class="slidecontainer">
    <input type="range" min="60" max="300" value=200" class="slider" id="bpmslider">BPM</input>
</div>
  
<djembe-rhythm name="Signal"   instrument="djembe0" rhythm="Ss-S-s-Ss-S---B-B-B-----" bpb="6"></djembe-rhythm> 

<djembe-rhythm name="Djembe 1" instrument="djembe1" rhythm="B--s-sB---s-BtTtTtB---s-" bpb="6"></djembe-rhythm>

<djembe-rhythm name="Djembe 2" instrument="djembe2" rhythm="B--s--B-TtTtB--s--B-TtTt" bpb="6"></djembe-rhythm>

<p>to do: Djembe 1 and Djembe 2 should start with "s" and "TtTt" after break
</p>
